<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EmailList</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <body>
        <h1>Join our email list</h1>
        <p>To join our email list, enter your name and
            email address below.</p>
        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">

            <label for="email">Email:</label><br>
            <input type="email" placeholder="Email:" name="email" id="email" ><br>

<!--            <label>Phone Number:</label><br>
            <input type="text" placeholder="Phone Number:" name="phoneNumber" ><br>-->

            <label>First Name:</label><br>
            <input type="text" placeholder="First Name:" name="firstName" ><br>

            <label>Last Name:</label><br>
            <input type="text" placeholder="Last Name:" name="lastName" ><br>
<!--            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female<br>-->
            
            <h4>I am interested in these types of music:</h4>
            <select multiple size="4" id="music" name="music" >
                <option value="Rock">Rock</option>
                <option value="Country">Country</option>
                <option value="Bluegrass">Bluegrass</option>
                <option value="Folk">Folk</option>
            </select><br>

            <label>&nbsp;</label>
            <br>   
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">

        </form>

    </body>
</html>
<!--
    Thẻ "form" có thuộc tính "action" chỉ ra URL mà dữ liệu sẽ được gửi đến, 
    và thuộc tính "method" chỉ ra phương thức HTTP (post hoặc get) để gửi dữ liệu.
method = get để lấy dữ liệu từ server và post để gửi dữ liệu về server

        Các thẻ "input" có kiểu "email", "text" và "submit" 
        cho phép người dùng nhập vào dữ liệu (địa chỉ email, tên, họ) 
        và gửi nó đến URL được chỉ định bởi thuộc tính "action".
        Thuộc tính "required" cho biết rằng các trường nhập dữ liệu là bắt buộc.

        &nbsp; là một ký tự đặc biệt trong HTML, 
        đại diện cho một khoảng trắng không bị tách ra trên nhiều dòng. -->
