<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thông tin phòng</title>
</head>

<body>
	<h1>Xóa phòng <span th:text="${room.name}"></span></h1>
	<form th:object="${room}" th:action="@{/room/delete/{id}(id=${room.id})}" method="post">
		<table>
			<tr>
				<td th:text="'Tên phòng: '" align="left"></td>
				<td th:text="${room.name}"></td>
			</tr>
			<tr>
				<td th:text="'Loại phòng: '" align="left"></td>
				<td th:text="${room.type}"></td>
			</tr>
			<tr>
				<td th:text="'Giá phòng: '" align="left"></td>
				<td th:text="${room.price} + '/ngày'"></td>
			</tr>
			<tr>
				<td th:text="'Ghi chú: '" align="left"></td>
				<td th:if="${room.description}" th:text="${room.description}"></td>
			</tr>
			<tr>
				<td>
					<button><a th:href="@{/}" th:text="'Trang chủ'"></a></button>
				</td>
				<td><input type="submit" value="Xác nhận"></td>
			</tr>
		</table>
	</form>

</body>
